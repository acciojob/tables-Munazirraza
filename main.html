<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Table Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        #total {
            font-family: monospace;
            text-align: end;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>From</th>
                <th>To</th>
                <th>Amount($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jack</td>
                <td>John</td>
                <td>2000</td>
            </tr>
            <tr>
                <td colspan="3">Total:</td>
                <td id="total"></td>
            </tr>
        </tbody>
    </table>

    <script>
        // Calculate and display the total
        document.getElementById('total').textContent = calculateTotal();

        function calculateTotal() {
            var amounts = [1000, 1500, 2000];
            var total = 0;
            
            for (var i = 0; i < amounts.length; i++) {
                total += amounts[i];
            }
            
            return total;
        }
    </script>
</body>
</html>
