<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Table Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        #total {
            font-family: monospace;
            text-align: end;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mark</td>
                <td>otto</td>
                <td>1000</td>
                
            </tr>
            <tr>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>1500</td>
                
            </tr>
            <tr>
                <td>Jack</td>
                <td>John</td>
                <td>2000</td>
            </tr>
            <tr>
                <td colspan="3">Total:</td>
                <td id="total"></td>
            </tr>
        </tbody>
    </table>

    <script>
        // Calculate and display the total
        document.getElementById('total').textContent = "$" + calculateTotal();

        function calculateTotal() {
            var prices = [10, 15, 20];
            var quantities = [2, 3, 1];
            var total = 0;
            
            for (var i = 0; i < prices.length; i++) {
                total += prices[i] * quantities[i];
            }
            
            return total;
        }
    </script>
</body>
</html>
